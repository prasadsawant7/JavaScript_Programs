<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Tutorial</title>
</head>
<body>
    <input type="submit" value="Click me" id="btn">

    <script>
        var btn = document.getElementById('btn')
        btn.addEventListener('click', (e)=> alert('The url of this page is: ' + window.location.href))
    </script>
</body>
</html>
