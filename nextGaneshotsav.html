<!DOCTYPE html>
  <html>
  <head>
  <meta charset=utf-8 />
  <title>Write a JavaScript program to calculate days left until next Ganeshotsav</title>
  </head>
  <body>
  </body>
  <script>
  today=new Date();
var gs=new Date(today.getFullYear(), 8, 19);
if (today.getMonth()==8 && today.getDate()>19) 
{
gs.setFullYear(gs.getFullYear()+1); 
}  
var one_day=1000*60*60*24;
console.log(Math.ceil((gs.getTime()-today.getTime())/(one_day))+
" days left until next Ganeshotsav");
  </script>
</html>
